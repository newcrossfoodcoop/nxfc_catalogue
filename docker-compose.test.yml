version: '2'
services:
  mongo:
    image: "newcrossfoodcoop/nxfc-mongo"
    ports:
      - "27017:27017"
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
  base:
    build: .
  api:
    network_mode: host
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - "3001:3001"
    depends_on:
      - mongo
      - service
      - base
    environment:
      - MONGO_HOST=localhost
      - REDIS_HOST=localhost
    command: gulp test:api
  service:
    network_mode: host
    build:
      context: .
      dockerfile: service/Dockerfile
    ports:
      - "3005:3005"
    depends_on:
      - mongo
      - redis
      - base
    environment:
      - MONGO_HOST=localhost
      - REDIS_HOST=localhost
    command: gulp test:service
